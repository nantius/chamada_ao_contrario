<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chamada{% endblock %}</title>
  </head>
  <body>
    <header>
      <h1>Chamada</h1>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">logout</a>
      {% else %}
        <a href="{% url 'login' %}">login</a> / <a href="{% url 'signup' %}">registrar</a>
      {% endif %}
      <hr>
    </header>
    <main>
      {% block body %}
      {% endblock %}
    </main>
  </body>
</html>
