{%  extends 'base.html' %}

{% block body %}
    {% if message %}
        <div>
            {{ message }}
        </div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <input name="username" type="text"/>
        <input name="password" type="password"/>
        <input type="submit" value="Login"/>
    </form>
{% endblock %}
